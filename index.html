<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Bird with Sprite & Pause</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #70c5ce; display: flex; justify-content: center; align-items: center; height: 100vh; }
    #gameCanvas { background: #70c5ce; }
    #pauseBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: rgba(0,0,0,0.5);
      color: white;
      font-size: 30px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <button id="pauseBtn">⏸</button>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const pauseBtn = document.getElementById('pauseBtn');
    let paused = false;

    // Bird sprite setup
    const birdImg = new Image();
    birdImg.src = 'https://i.imgur.com/5fFhFNg.png'; // Replace with your sprite URL

    const gravity = 0.5, jump = -10;
    const bird = { x: 80, y: 200, width: 34, height: 24, velocity: 0 };
    const pipes = [];
    const pipeWidth = 50, pipeGap = 140;
    let score = 0, gameOver = false;

    function drawBird() {
      ctx.drawImage(birdImg, bird.x - bird.width / 2, bird.y - bird.height / 2, bird.width, bird.height);
    }

    function drawPipes() {
      ctx.fillStyle = 'green';
      pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
        ctx.fillRect(pipe.x, pipe.top + pipeGap, pipeWidth, canvas.height);
      });
    }

    function drawScore() {
      ctx.fillStyle = 'white';
      ctx.font = '30px Arial';
      ctx.fillText(`Score: ${score}`, 10, 40);
    }

    function update() {
      if (paused || gameOver) return;

      bird.velocity += gravity;
      bird.y += bird.velocity;

      if (!pipes.length || pipes[pipes.length - 1].x < canvas.width - 200) {
        const topHeight = Math.random() * (canvas.height - pipeGap - 100) + 50;
        pipes.push({ x: canvas.width, top: topHeight, passed: false });
      }

      pipes.forEach(pipe => {
        pipe.x -= 2;
        if (!pipe.passed && bird.x > pipe.x + pipeWidth) {
          score++;
          pipe.passed = true;
        }

        if (
          bird.x + bird.width / 2 > pipe.x &&
          bird.x - bird.width / 2 < pipe.x + pipeWidth &&
          (bird.y - bird.height / 2 < pipe.top || bird.y + bird.height / 2 > pipe.top + pipeGap)
        ) {
          gameOver = true;
        }
      });

      if (pipes.length && pipes[0].x + pipeWidth < 0) pipes.shift();
      if (bird.y + bird.height / 2 >= canvas.height || bird.y - bird.height / 2 <= 0) gameOver = true;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBird();
      drawPipes();
      drawScore();
      if (gameOver) {
        ctx.fillStyle = 'red';
        ctx.font = '50px Arial';
        ctx.fillText('Game Over', 80, canvas.height / 2);
      }
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    document.addEventListener('keydown', e => {
      if (e.code === 'Space' && !gameOver && !paused) bird.velocity = jump;
      else if (e.code === 'Space' && gameOver) resetGame();
    });

    pauseBtn.addEventListener('click', () => {
      paused = !paused;
      pauseBtn.textContent = paused ? '▶' : '⏸';
    });

    function resetGame() {
      bird.y = 200; bird.velocity = 0;
      pipes.length = 0;
      score = 0;
      gameOver = false;
    }

    birdImg.onload = () => loop();
  </script>
</body>
</html>
